name: Deploy Secure Login App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Start Server
      env:
        SECRET_PW1: ${{ secrets.SECRET_PW1 }}
        SECRET_PW2: ${{ secrets.SECRET_PW2 }}
      run: npm start
