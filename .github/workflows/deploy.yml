name: Deploy Serverless App to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Vercel CLI
      run: npm install -g vercel

    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        SECRET_PW1: ${{ secrets.SECRET_PW1 }}
        SECRET_PW2: ${{ secrets.SECRET_PW2 }}
      run: vercel --prod --yes --token $VERCEL_TOKEN --env SECRET_PW1=$SECRET_PW1 --env SECRET_PW2=$SECRET_PW2
